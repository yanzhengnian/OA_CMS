<script type="text/javascript">
    var $table = $('#table1');
    $(function () {
        getHomeTem();
        $table.bootstrapTable({
            url: bootPATH + 'data/data1.json',
            //			sortStable: true,
            toolbar: '#toolbar',
            sortName: "id", //排序的字段
            sortOrder: "asc", //排序方式
            uniqueId:'id',
            sortable: true, //是否启用排序
            iconsPrefix: "glyphicon",
            search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            striped: true, //是否显示行间隔色
            showRefresh: true, //是否显示刷新按钮,
            showColumns: true, //是否显示所有的列
            //          clickToSelect: true,                //是否启用点击选中行
            pagination: true, //是否显示分页（*）
            //			pageNumber:2,				//如果设置了分页，首页页码
            pageSize: 10, //	如果设置了分页，页面数据条数
            pageList: [1, 5, 10, 20], //如果设置了分页，设置可供选择的页面数据条数
            selectItemName: "radio", //radio or checkbox 的字段名
            queryParams:function(params){
                var depart = $("#txt_search_depart").val();
                var statu = $("#txt_search_statu").val();
                var temp ={
                    pageSize: params.limit,   //页面大小
                    pageNumber: params.pageNumber,  //页码
                    depart:depart,
                    statu:statu,
                    sort: params.sort,  //排序列名
                    sortOrder: params.order//排位命令（desc，asc）
                };
                return temp;
            },
            columns: [
                {
                    checkbox: true,
                    width: 60
                }, {
                    field: 'id',
                    title: 'Item ID',
                    class: 'n-ui',//添加样式
                    sortable: true,//点击列名排序
                }, {
                    field: 'name',
                    title: 'Item Name',
                    sortable: true,
                    editable: {
                        type: 'text',
                        title: '名称',
                        validate: function (v) {
                            if (!v) return '名称不能为空';
                        }
                    }
                }, {
                    field: 'price',
                    title: 'Item Price',
                    editable:{
                        type:'text',
                        title:'price',
                    }


                }, {
                    field: 'age',
                    title: 'Age',
                    sortable: true,
                    editable: {
                        type: 'text',
                        title: '年龄',
                        validate: function (v) {
                            if (isNaN(v)) return '年龄必须是数字';
                            var age = parseInt(v);
                            if (age <= 0) return '年龄必须是正整数';
                        }
                    }
                }, {
                    field: 'birth',
                    title: '生日',
                    formatter: function (value, row, index) {
                        var date = new Date(value);
                        return date.format("yyyy-MM-dd");
                    },
                    editable: {
                        type: 'date',
                        title: '生日'
                    }
                }, {
                    field: "DeptId",
                    title: '部门',
                    editable: {
                        type: 'select',
                        title: '部门',
                        source: function () {
                            var result = [];
                            /*$.ajax({
                             url: '/Editable/GetDepartments',
                             async: false,
                             type: "get",
                             data: {},
                             success: function (data, status) {
                             $.each(data, function (key, value) {
                             result.push({ value: value.ID, text: value.Name });
                             });
                             }
                             });*/
                            result = [{value: 1, text: '研发部'}, {value: 2, text: '销售部'}, {value: 3, text: '行政部'}]
                            return result;
                        }
                    }
                }],
            //编辑保存
            onEditableSave: function (field, row, oldValue, $el) {
                var curRow = JSON.stringify(row);
                console.info(curRow);
                var objEdit = {
                    //		type:"get",
                    dataType: "html",
                    async : false,
                    data:{},
                    url: "../template/lefter_home.html",
                    success: function(data) {
//                        $('#lefter').html(data);
                        //
                    },
                    error: function(e) {
                        console.info(e);
                    }
                };
                ajaxService(objEdit);
            },
            onCheck:function(row){
                var curRow = JSON.stringify(row);
                console.info(curRow);
            },
            onCheckAll:function(row){
                var curRow = JSON.stringify(row);
                console.info(curRow);
            }
        });
        addEvent();
    });
    function addEvent() {
        var $btnAdd = $('#btn_add'),
            $btnDel = $('#btn_delete'),
            $btnQuery = $("#btn_query");
        $btnAdd.click(function () {
            var randomId = 100 + ~~(Math.random() * 100);
            $table.bootstrapTable('insertRow', {
                index: 1,
                row: {
                    id: randomId,
                    name: 'Item ' + randomId,
                    price: '$' + randomId,
                    age: 32,
                    birth: '2001-09-09',
                    DeptId: 1
                }
            });
        });
        $btnDel.click(function () {
            var selects = $table.bootstrapTable('getSelections');
            console.info(JSON.stringify(selects));
            for(let i= 0,len = selects.length;i < len;i++){
                debugger;
                var id = selects[i].id
                $table.bootstrapTable('removeByUniqueId', id);
            }
        });
        $btnQuery.click(function(){
            $table.bootstrapTable('refresh');
        });

    }


</script>
